<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data object</title>
</head>
<body>
<script>
    var listSiswa = {
        "nama" : "Alberto Jawato",
        "kelas" : "12",
        "jurusan" : "TKJ",
    }

    console.log(listSiswa['nama'])

    var listSiswa = [
    {
        "nama" : "Alberto Jawato",
        "kelas" : "12",
        "jurusan" : "TKJ",
    },{
        "nama" : "Noer Fadzri",
        "kelas" : "12",
        "jurusan" : "TKJ",
    },{
        "nama" : "Wahyu Syauqi",
        "kelas" : "12",
        "jurusan" : "TKJ",
    }
    ]

    console.log(listSiswa)
    console.log(listSiswa[1]["nama"])
    console.log(listSiswa[2]["kelas"])

</script>    
</body>
</html>
