<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    
</body>
<script>
        //penugasan nilai
        var jumlahsapi = 10;
        console.log(jumlahsapi);


        //pengisian dan penambahan
        var jumlahsapi = 12;
        jumlahsapi += 2;
        console.log("pengisian dan penambahan : " + jumlahsapi);

        //pengisian dan pengurangan
        var jumlahsapi = 12;
        jumlahsapi -= 2;
        console.log("pengisian dan pengurangan : " + jumlahsapi);
        
        //pengisian dan perkalian
        var jumlahsapi = 12;
        jumlahsapi *= 2;
        console.log("pengisian dan perkalian : " + jumlahsapi);
        
        //pengisian dan pemangkatan
        var jumlahsapi = 12;
        jumlahsapi **= 2;
        console.log("pengisian dan pemangkatan : " + jumlahsapi);

        //pengisian dan pembagian
        var jumlahsapi = 12;
        jumlahsapi /= 2;
        console.log("pengisian dan pembagian : " + jumlahsapi);

        //pengisian dan sisa bagi
        var jumlahsapi = 12;
        jumlahsapi %= 2;
        console.log("pengisian dan sisabagi : " + jumlahsapi);
</script>
</html>
