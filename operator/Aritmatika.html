<!DOCTYPE html>

    <title>Operator Aritmatika</title>

<body>

</body>
<script>
    // penjumlahan
    var penjumlahan = 8 + 9;
    console.log("penjumlahan : " + penjumlahan);

    //pengurangan
    var pengurangan = 8 - 9;
    console.log("pengurangan : " + pengurangan);

    //perkalian
    var perkalian = 8 * 9;
    console.log("perkalian : " + perkalian);

    // pemangkatan
    var pemangkatan = 19**2;
    console.log("pemangkatan : " + pemangkatan);

    //pembagian
    var pembagian = 8/2;
    console.log("pembagian : " + pembagian);

    // sisa bagi
    var sisabagi = 8 % 3;
    console.log("sisa bagi : " + sisabagi);
</script>
