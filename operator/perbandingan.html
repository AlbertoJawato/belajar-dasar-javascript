<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator perbandingan</title>
</head>
<body>
    
</body>
<script>
        var aku = 19
        var kamu = 20
    //lebih besar
    var lebih_besar = aku>kamu
    console.log(lebih_besar);
    if (aku>kamu) {
       console.log("aku lebih besar");
        
    }else{
        console.log("aku lebih kecil");
        
    }
    
    //lebih kecil
    var lebih_kecil = aku<kamu
    console.log(lebih_kecil);
    
    //sama dengan
    var samaDengan = aku==kamu
    console.log(samaDengan);

    var huruf ="4"
    var angka = 4
    var nilai = huruf ==angka
    console.log("nilai : "+nilai);

    var nilai = huruf ===angka
    console.log("nilai : "+nilai);
    
    
    //tidak sama dengan
    var tidakSamaDengan = aku!=kamu
    console.log(tidakSamaDengan);
    
    //lebih besar sama dengan
    var lebihBesarSamaDengan = aku>=kamu
    console.log(lebihBesarSamaDengan);
    
    //lebih kecil sama dengan 
    var lebihKecilSamaDengan = aku<=kamu    
    console.log(lebihKecilSamaDengan);
    
    </script>
</html>
