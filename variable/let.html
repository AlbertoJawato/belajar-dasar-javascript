<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable let</title>
</head>
<body>
<script>
    // tipe data string
    let nama = "alberto"

    // tipe data object
    let listSiswa = {
        "nama" : "Alberto Jawato",
        "kelas" : "12",
        "jurusan" : "TKJ",
    }

    // tipe data undefined
    let hobi = ["basket","car simulator"]
    console.log(hobi[5])

    // tipe data number
     let angka1 = 1
     let angka2 = 5
    let hasil = angka1+angka2

    // tipe data null
    let umur = null

    // tipe data array
    let arrayKosong = []
    let arrayNama = ["bmw","toyoya","honda","subaru","bentley","jaguar","porsche","ford","byd",["ferrari"]]

    // tipe data boolean
    let statuz = true
</script>
</body>
</html>
