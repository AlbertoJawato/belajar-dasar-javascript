<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable const</title>
</head>
<body>
 <script>
    var nama = "abng jago"
    console.log(nama)
    nama = "bapao"
    console.log(nama)
    let kelas = "12"
    console.log(kelas)
    kelas = 13
    console.log(kelas)
    const namalengkap = "Alberto Jawato"
    console.log(namalengkap)
    namalengkap = "Alberto Jawato"
    console.log(namalengkap)
    
</script>    
</body>
</html>
