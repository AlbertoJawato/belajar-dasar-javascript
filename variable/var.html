<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable var</title>
</head>
<body>
<script>
    // tipe data string
    var nama = "alberto"

    // tipe data object
    var listSiswa = {
        "nama" : "Alberto Jawato",
        "kelas" : "12",
        "jurusan" : "TKJ",
    }

    // tipe data undefined
    var hobi = ["basket","car simulator"]
    console.log(hobi[5])

    // tipe data number
    var angka1 = 1
    var angka2 = 5
    var hasil = angka1+angka2

    // tipe data null
    var umur = null

    // tipe data array
    var arrayKosong = []
    var arrayNama = ["bmw","toyoya","honda","subaru","bentley","jaguar","porsche","ford","byd",["ferrari"]]

    // tipe data boolean
    var statuz = true

</script>
</body>
</html>
